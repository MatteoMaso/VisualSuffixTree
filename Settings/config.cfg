#######################################################################################################################
#
#
#                     MODES OF REPRESENTATION
#
#  BASIC MODE:
#       in this modality the the dimension of the children is chosen in two ways,
#       and we can select it with the option: "TYPE_NODE_DIMENSION", in the first
#       option  each brother have the same dimension, in the second one the dimension depend of their frequency.

#        1.1. la string depth di ciascun nodo; l'utente puo' scegliere se visualizzarla come:
#            1.1.1 colore scelto da un gradiente continuo;
#            1.1.2 semplicemente schiarire tutti i nodi la cui string depth e' maggiore
#                   di una soglia D, e colorare tutti gli altri nodi con lo stesso colore, senza gradiente;
#            1.1.3 altezza dei blocchi;
#        1.2 la K-mer cut per un valore di K scelto dall'utente;
#
#       The FREQUENCY of a node can visualized in two way setting the parameter BASIC_FREQUENCY_COLOR_TYPE
#       opition 1 means that the frequency is representing with a gradient color, and in the option 2 the node
#       with a frequency lower than a setted thresold are bleached.
#

    BASIC_FREQUENCY_COLOR_TYPE=1
    #tu use RGB set BASIC_COLOR=RGB
    #to use HSV set BASIC_COLOR=HSV
    BASIC_COLOR=RGB
    BASIC_COLOR_VAL_1=0
    BASIC_COLOR_VAL_2=0
    BASIC_COLOR_VAL_3=255
    BASIC_THRESHOLD_FOR_GRADIENT=100
#
#  MAXREP MODE, l'utente puo' visualizzare:
#         2.1 tutti i tipi di maxrep, con colori distinti;
